<body onload="setvalue()">

<script>
	function setvalue()
		{
		
		  
		   
		   var tckno= window.localStorage.getItem("tckno");
		   var pnr= window.localStorage.getItem("pnr");
	       
		
		   
		   
		     $.ajax({	    	type:'GET',
						
						url:"https://www.m.ebusindia.in/service/print_ticket",
						data:'tckno='+tckno+'&pnr='+pnr,
						success:function(data)
						{
						  
							jQuery('#ticketlist').html(data);
							 
 
						},
						error: function(e) {
							alert('Error: ' + e.message);
						}
					  });
				  
		}
	</script>
