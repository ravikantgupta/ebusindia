 <script type="text/javascript">

    

function userlogin()
{		

   var username=jQuery("#username").val();
   var password=jQuery("#password").val();

if(username=='')

{

	jQuery("#msgstatus").addClass("alert-danger").fadeIn(10).text("Please Enter Email");

}

else

{

	if(password=='')

	{

		jQuery("#msgstatus").addClass("alert-danger").fadeIn(10).text("Please Enter Password");

	}

	else
	{

	    
		        jQuery("#msgstatus").addClass("alert-danger").fadeIn(10).text("Please Wait....");

		       jQuery.ajax({
		          
				         type:'GET',  
				     	url:"https://www.m.ebusindia.in/service/login",
						data: {
										username: jQuery("#username").val(),
										password: jQuery("#password").val(),
									},
										
							success:function(data)

							{
								
								  if(data!=0)
								  {
									 window.localStorage.setItem("loggedIn", 1);
									  window.localStorage.setItem('userid', data);
									  
									window.plugins.nativepagetransitions.flip({
											 'backgroundColor' : "#BBBBBB",
											'direction': 'right',
											
											"href" : "index.html"
											 });
								  }else
									 {
										 jQuery("#msgstatus").addClass("alert-danger").fadeIn(10).text("Invalid username/password");
									 }					  

							}

				

			

		});

		

		

	}

	

}

	

	}



    

    

    </script>
