<body  onload="setvalue()">
<script>
function setvalue()
		{
		
		    
				var d = new Date();
		     	 
		         document.getElementById("jrn_date").value = d.getFullYear()+'-'+(parseInt(d.getMonth())+1)+'-'+d.getDate();
				 
				 	var months = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];

					
			 
					 document.getElementById("tdt").innerHTML = d.getDate()+','+ months[d.getMonth()]+' '+d.getFullYear().toString().substr(-2);
					
				var tomorrow = new Date(d.getTime() + 86400000); 
                  
					  
			 	 document.getElementById("tmdt").innerHTML = tomorrow.getDate()+','+ months[tomorrow.getMonth()]+' '+tomorrow.getFullYear().toString().substr(-2);
				 
				 document.getElementById("jrn_date").value =  tomorrow.getFullYear()+'-'+(parseInt(tomorrow.getMonth())+1)+'-'+ tomorrow.getDate();
		   
		
				  
		}
function setdatepick()
 {
 
 
   jQuery('.tomorrow').css('color','#b11d1d');
   jQuery('.today').css('color','##ccc');
   
    jQuery('.date-tomorrow').css('color','#000');
   jQuery('.date-today').css('color','#ccc');
   
         var jrn_date=$('#jrn_date').val();
		 
       window.localStorage.setItem("datejrn_date", jrn_date);
	   
	    window.plugins.nativepagetransitions.slide({
                 "direction" : "right",
                 "href" : 'index.html'
             });

}


</script>
