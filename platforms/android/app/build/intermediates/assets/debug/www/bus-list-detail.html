<body onload="setvalue()">

<script>
	function setvalue()
		{
		
		  
		   
		   var bus_type= window.localStorage.getItem("bustype");
		   var bus_id= window.localStorage.getItem("busid");
	       var jrn_date= window.localStorage.getItem("jrn_date");
		   
		   
		    var city_from_text= window.localStorage.getItem("city_from_text");
		   var city_to_text= window.localStorage.getItem("city_to_text");
		   
		   jQuery('#serachplace').html(city_from_text+' To '+ city_to_text);
	     
		     var date = new Date(jrn_date);
			
		    jQuery('.list-top-date').html(date.getDate()+'-'+(parseInt(date.getMonth())+1)+'-'+date.getFullYear());
			
		   
				var user_id=	window.localStorage.getItem("userid");
				
				if(!user_id)
				{
				 user_id=0;
				}
				
		   
		   
		     $.ajax({	    	type:'GET',
						
						url:"https://www.m.ebusindia.in/service/bus_list_detail",
						data:'bus_type='+bus_type+'&bus_id='+bus_id+'&jrn_date='+jrn_date+'&user_id='+user_id,
						success:function(data)
						{
						  
							jQuery('#buslisting').html(data);
							 jQuery('#tab1').click(function(){
	   
	    jQuery('#tab1').addClass('top-button-1');
		 jQuery('#tab1').removeClass('top-button-2');
		 
		  jQuery('#tab2').addClass('top-button-2');
		 jQuery('#tab2').removeClass('top-button-1');
		 
		 jQuery('.tab1').show();
		 jQuery('.tab2').hide();
		 
		  
	  
   });
    jQuery('#tab2').click(function(){
	   
	   jQuery('#tab2').addClass('top-button-1');
		 jQuery('#tab2').removeClass('top-button-2');
		 
		  jQuery('#tab1').addClass('top-button-2');
		 jQuery('#tab1').removeClass('top-button-1');
		 
		 jQuery('.tab1').hide();
		  jQuery('.tab2').show();
	   
   });
						},
						error: function(e) {
							alert('Error: ' + e.message);
						}
					  });
				  
		}
	</script>
